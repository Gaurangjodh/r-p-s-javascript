<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!!!</h1>
    <div class="btn-container">
        <button id="rock"><img src="images/rock.png" alt=""></button>
        <button id="paper"><img src="images/paper.png" alt=""></button>
        <button id="scissors"><img src="images/scissors.jpg" alt=""></button>
    
    </div>
    <div class="text-container">
        <div class="choice"></div>
        <div class="humanScore"></div>
        <div class="compScore"></div>
        <div class="winner"></div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
